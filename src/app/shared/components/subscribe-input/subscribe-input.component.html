<form class="subscribe-form">
  <mat-form-field appearance="standart" class="subscribe-form_input">
    <input
      matInput
      placeholder="Enter your e-mail"
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
    />
    <mat-error
      class="m-t-1"
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error class="m-t-1" *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
    <button class="subscribe-form_button" type="submit">
      <mat-icon class="white">keyboard_arrow_right</mat-icon>
    </button>
  </mat-form-field>
</form>
