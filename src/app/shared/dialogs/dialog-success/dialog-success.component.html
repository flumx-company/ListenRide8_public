<div class="icon-container">
  <mat-icon svgIcon="check-circle-outline"></mat-icon>
</div>
<h5 mat-dialog-title>{{ data?.title ? data?.title : 'Success' }}</h5>
<div mat-dialog-content>
  <p>{{ data?.description ? data?.description : 'Action was success' }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" type="button" (click)="onNoClick()">
    OK
  </button>
</div>
