<div class="row">
  <div class="col-md-2">
    <b>{{ 'user.ratings' | translate }}</b>
  </div>
  <div class="col-md-8 p-t-1">
    <div *ngFor="let rating of displayableRatings()">
      <div class="flex m-b-2">
        <img
          [src]="rating.authorPicture"
          class="profile-picture m-r-2"
          [routerLink]="['/users/' + rating.authorId]"
        />
        <div class="flex direction-column">
          <b>
            {{ rating.authorName }}, {{ rating.createdAt | date: 'dd.MM.yyyy' }}
          </b>
          <div class="flex direction-row ratings">
            <mat-icon
              *ngFor="let item of Arr(rating.score)"
              class="heading-6"
              aria-hidden="false"
              aria-label=""
            >
              grade
            </mat-icon>
          </div>
          {{ rating.message }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="flex direction-row-reverse" *ngIf="user.ratings.length > 3">
  <a (click)="showMore()" *ngIf="!showAll">
    {{ 'shared.show-more' | translate }}
  </a>
  <a (click)="showLess()" *ngIf="showAll">
    {{ 'shared.show-less' | translate }}
  </a>
</div>
