<article class="container help-page">
  <section class="m-large groups-block">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="heading-3">{{ 'help_and_service.header' | translate }}</h1>
      </div>
    </div>
    <div *ngIf="faqsData$ | async as faqsData">
      <div class="row p-t-2 p-b-2">
        <div
          class="col-lg-3 col-md-6 m-b-1"
          *ngFor="let group of faqsData['faqGroups']"
        >
          <button
            mat-button
            class="flex"
            routerLink="/faq"
            [queryParams]="{ group: group.id }"
          >
            <img src="{{ group.logo }}" alt="" class="group-logo m-t-1" />
            <p>{{ group.title }}</p>
          </button>
        </div>
      </div>
      <div class="row p-t-2">
        <div class="col-md-12 text-center">
          <h3 class="heading-3">
            {{ 'help_and_service.faq_header' | translate }}
          </h3>
        </div>
      </div>
      <div class="flex faqs-block">
        <div class="flex direction-column">
          <div *ngFor="let faq of questionsColumn(faqsData['topQuestions'], 1)">
            <lnr-faq-panel [faq]="faq"></lnr-faq-panel>
          </div>
        </div>
        <div class="flex direction-column">
          <div *ngFor="let faq of questionsColumn(faqsData['topQuestions'], 2)">
            <lnr-faq-panel [faq]="faq"></lnr-faq-panel>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="m-large">
    <lnr-need-help></lnr-need-help>
  </section>
</article>
