<div class="row brand-template-page_bikes-tab">
  <mat-tab-group class="col-md-12">
    <mat-tab
      *ngFor="let item of getUniqueCitiesList()"
      label="{{ item | titlecase }}"
    >
      <div class="row">
        <div
          *ngFor="let bike of getSortedBikes(item)"
          [ngClass]="{ 'd-none': !bike }"
          class="col-md-4"
        >
          <lnr-bike-card [bike]="bike"></lnr-bike-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
