<form id="location-container" [formGroup]="personalDetailsFormGroup">
  <div class="button-container">
    <button class="mat-button-stepper" mat-button matStepperPrevious>
      Back
    </button>
    <button
      class="mat-button-stepper next"
      [ngClass]="{ active: !personalDetailsFormGroup?.invalid }"
      [disabled]="personalDetailsFormGroup?.invalid"
      mat-button
      matStepperNext
      type="button"
    >
      Next
    </button>
  </div>
</form>
