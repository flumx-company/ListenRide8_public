<div class="row">
  <div class="col-sm-2">Monday</div>
  <div class="col-sm-2">
    <mat-slide-toggle>Open</mat-slide-toggle>
  </div>
  <div class="col-sm-3">
    <mat-form-field appearance="outline" class="lnr-w-100">
      <mat-label>From</mat-label>
      <mat-select>
        <mat-option *ngFor="let hour of hours" [value]="10">
          {{ hour.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-sm-3">
    <mat-form-field appearance="outline" class="lnr-w-100">
      <mat-label>To</mat-label>
      <mat-select>
        <mat-option *ngFor="let hour of hours" [value]="10">
          {{ hour.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-sm-2">
    <button class="lnr-btn-link">Add hours</button>
  </div>
</div>
